<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width">
        <title>Your To-do List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" text="text/css" href="style.css">
        <script src="application.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="form-wrap col-xs-12">
                    <h1 id="title" style="color: #FFA500;">Your To-do List</h1>
                    <div id="todo-list">
                    </div>
                    <form id="create-task">
                        <input id="task-content" type="text" placeholder="insert new task" required/>
                        <button class="create-btn btn-primary" style="color: #FFA500; background-color: #212121; border-color: #FFA500;">Create Task</button>
                    </form>
                    <div class="bottom-content">
                        <div class="to-do-amount" style="color: #FFA500; padding-top: 10px; padding-bottom: 10px;"><span></span></div>
                        <div class="numTasks" style="color: #FFA500; padding-top: 5px; padding-bottom: 10px;"></div>
                        <div class="filtered-div">
                            <button class="filtered-items active all" id="all-button" style="background-color: #bf360c;">All</button>
                            <button class="filtered-items remaining" id="remaining-button" style="background-color: #FFA500;">Remaining</button>
                            <button class="filtered-items completed" id="completed-button" style="background-color: #FFA500;">Completed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
